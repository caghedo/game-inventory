{% extends "game_layout.html" %}
{% block body %}

<p>These are all the games recorded so far</p>
{% for x in game %}
<p>Game Name:{{x.name}}<br>
Size in MB:{{x.size}}</p>
<form action="{{ url_for('gamedelete',id=x.id) }}">
<button type="Submit">Delete Game</button>    
</form>
{% endfor %}
{% endblock body %}
